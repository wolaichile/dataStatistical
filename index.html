<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>统计翻页特效插件</title>
		<link rel="stylesheet" href="style/style.css" media="screen" type="text/css" />
		<style type="text/css">
			.page-con {
				width: 800px;
				height: 100px;
				margin: 0 auto;
				margin-top: 100px;
			}
		</style>
	</head>

	<body>

		<div class="page-con">
			<div class="dataStatistics">
				<div class="digit_set"></div>
				<div class="digit_set"></div>
				<div class="digit_set"></div>
				<div class="digit_set"></div>
				<div class="digit_set"></div>
				<div class="digit_set set_last"></div>
			</div>
		</div>

		<!--<script type="text/javascript" src='js/jquery.js'></script>-->
		<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/dataStatistics.js"></script>
		<script type="text/javascript">
			var startNum = 140000,
				endNum = 142589
			$('.dataStatistics').dataStatistics({
				min: startNum, 
				max: endNum, 
				time: 2000, 
				len: 6 
			}, true)

			
			function increase() {
				startNum = endNum
				endNum += parseInt(Math.random() * 500 + 500)
				$('.dataStatistics').dataStatistics({
					min: startNum,
					max: endNum,
					time: 2000,
					len: 6 
				}, false)
			}

			var timer = setInterval(function() {
				increase()
			}, 1000 * 10)
		</script>

	</body>

</html>
